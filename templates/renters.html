<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentSafe AI - Lease Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Playfair Display", serif;
            margin: 0;
            padding: 0;
            background: url('/static/background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        h2 {
            font-weight: bold;
            color: #222;
            margin-bottom: 20px;
        }

        select, input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #bbb;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
        }

        button {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
            position: relative;
            z-index: 2;
        }

        button:hover {
            background: rgba(0, 0, 0, 1);
            transform: scale(1.05);
        }

        .flash-messages {
            text-align: left;
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.85);
            z-index: 2;
            position: relative;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Your Rental Agreement</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="flash-messages {{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/renters_analysis" method="POST" enctype="multipart/form-data">
            <label for="province">Select Your Province:</label>
            <select name="province" id="province" required>
                <option value="" disabled selected>Choose a province...</option>
                <option value="Alberta">Alberta</option>
                <option value="British Columbia">British Columbia</option>
                <option value="Manitoba">Manitoba</option>
                <option value="New Brunswick">New Brunswick</option>
                <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                <option value="Nova Scotia">Nova Scotia</option>
                <option value="Ontario">Ontario</option>
                <option value="Prince Edward Island">Prince Edward Island</option>
                <option value="Quebec">Quebec</option>
                <option value="Saskatchewan">Saskatchewan</option>
                <option value="Northwest Territories">Northwest Territories</option>
                <option value="Nunavut">Nunavut</option>
                <option value="Yukon">Yukon</option>
            </select>

            <label for="lease">Upload Your Lease Agreement:</label>
            <input type="file" name="lease" id="lease" accept=".pdf,.doc,.docx" required>

            <button type="submit">Upload & Analyze</button>
        </form>
    </div>
</body>
</html>
