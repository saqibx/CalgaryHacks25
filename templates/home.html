<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renter's Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #6A0DAD; /* Purple */
        }

        p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            font-size: 18px;
            color: white;
            background: #6A0DAD; /* Purple */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #520A8F; /* Darker Purple */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Renter's Guide</h1>
        <p>
            Renting an apartment or house? Let us help you avoid **shady agreements**!
            Upload your **rental contract**, and our system will **analyze it** for **red flags**,
            highlight **shady clauses**, and generate a **clear summary** of what you can and cannot do.
        </p>

        <a href="/login" class="btn">Get Started</a>

    </div>

</body>
</html>
